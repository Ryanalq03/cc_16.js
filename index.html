<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard</title>
  <!-- Import a modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #DEB887; /* Burlywood - elegant light brown */
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8B4513; /* SaddleBrown - deep brown */
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    /* Product Container */
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Product Card Styles */
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product-details {
      padding: 15px;
      text-align: center;
    }
    .product-details h2 {
      font-size: 1.5em;
      margin: 0 0 10px;
      text-transform: capitalize; /* Capitalize product titles */
    }
    .product-details p {
      font-size: 1em;
      margin: 0 0 10px;
      color: #555;
    }
    .product-details .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #8B4513; /* Matching header color */
    }
    /* Form Styles */
    form {
      text-align: center;
      margin: 30px 0;
    }
    form button {
      background: #8B4513;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    form button:hover {
      background: #A0522D; /* Slightly lighter brown */
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Dashboard</h1>
  </header>
  <!-- Container where product cards will be dynamically injected -->
  <div id="product-container"></div>
  
  <!-- Optional form to refresh the product list -->
  <form id="product-form">
    <button type="submit">Refresh Products</button>
  </form>
  
  <!-- Link to the JavaScript file -->
  <script src="cc_16.js"></script>
</body>
</html>
