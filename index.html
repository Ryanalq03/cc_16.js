<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard</title>
  <!-- Import a modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Roboto', sans-serif;
      background: #DEB887; /* Burlywood - elegant light brown background */
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8B4513; /* SaddleBrown - elegant deep brown header */
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    /* Product Container */
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px
    }
