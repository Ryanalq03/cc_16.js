<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard</title>
  <style>
    /* Basic inline CSS for styling the dashboard */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Store Products</h1>
  <!-- Container for product items -->
  <div id="product-container"></div>
  <!-- Optional form to refresh products -->
  <form id="product-form">
    <button type="submit">Refresh Products</button>
  </form>
  <!-- Link to JavaScript file -->
  <script src="cc_16.js"></script>
</body>
</html>
